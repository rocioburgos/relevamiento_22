<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)"
 size = "medium" 
 color = "#fff" 
type = "ball-scale-multiple" >
  <p style="color: white" > Ingresando... </p></ngx-spinner>
  
<ion-content [fullscreen]="true"  > 

<div class="container body">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5 fondo2">
          <h3 class="card-title text-center mb-5 fw-light fs-5">Ingreso</h3>
          <form  [formGroup]="loginForm">
            <div class="form-floating mb-3">
              <ion-label position="stacked">Correo electr칩nico</ion-label>
              <input type="email" [(ngModel)]='email' class="form-control"   formControlName="email" [ngModelOptions]="{standalone: true}">
              
              <small
              *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
              style="color: var(--ion-color-danger)"
              >Por favor, ingrese su correo.</small
            >
            <small
              *ngIf="loginForm.get('email').hasError('email')"
              style="color: var(--ion-color-danger)"
              >Ingrese un correo valido.</small
            >
           
            </div>
            <div class="form-floating mb-3">
              <ion-label position="stacked">Clave</ion-label>
              <input type="password" formControlName="clave"  [(ngModel)]='clave' class="form-control" [ngModelOptions]="{standalone: true}">
           
              <small
              *ngIf="loginForm.get('clave').hasError('required') && (loginForm.get('clave').dirty || loginForm.get('clave').touched)"
              style="color: var(--ion-color-danger)"
              [ngClass]="loginForm.get('clave').hasError('required') && loginForm.get('clave').touched ? 'visible' : 'hidden'"
              >Por favor, ingrese una constrase침a.</small
            >
            <small
              *ngIf="loginForm.get('clave').hasError('maxlength') && (loginForm.get('clave').dirty || loginForm.get('clave').touched)"
              [ngClass]="loginForm.get('clave').hasError('maxlength') && loginForm.get('clave').touched ? 'visible' : 'hidden'"
              style="color: var(--ion-color-danger)"
              >La contrase침a no debe contener mas de 6 caracteres.</small
            >
            </div>
            <div class="d-grid">
              <button   
              [disabled]="!loginForm.valid"
              type="submit"
               class="btn btn-primary btn-login text-uppercase fw-bold"
               (click)='ingresar()'>Ingresar</button>
            </div>
            <hr class="my-4">
            <div class="d-grid">
              <ion-button color="tertiary" (click)="autocompletar(1)">Admin</ion-button>
              <ion-button color="warning" (click)="autocompletar(2)">Invitado</ion-button>
              <ion-button color="danger" (click)="autocompletar(3)">Usuario</ion-button>
              <ion-button color="secondary" (click)="autocompletar(4)">An칩nimo</ion-button>
              <ion-button color="dark" (click)="autocompletar(5)">Tester</ion-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
